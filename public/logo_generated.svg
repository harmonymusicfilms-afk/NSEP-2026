<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Seal -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad2)" stroke-width="4" />
  <circle cx="100" cy="100" r="88" fill="url(#grad1)" />
  
  <!-- Inner Text Ring -->
  <path id="curve" d="M 30,100 A 70,70 0 1,1 170,100" fill="none" />
  <text width="200" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="22" fill="#ffffff">
    <textPath xlink:href="#curve" startOffset="50%">
      GPHDM
    </textPath>
  </text>
  
  <!-- Central Icon (Book/Education) -->
  <path d="M 60,110 L 100,130 L 140,110 L 140,70 L 100,50 L 60,70 Z" fill="#ffffff" opacity="0.9" />
  <path d="M 100,130 L 100,50" stroke="#1e3a8a" stroke-width="2" />
  <path d="M 60,70 L 100,90 L 140,70" fill="none" stroke="#1e3a8a" stroke-width="2" />
  
  <!-- Ribbon/Banner -->
  <path d="M 40,140 L 160,140 L 150,155 L 160,170 L 40,170 L 50,155 L 40,140 Z" fill="url(#grad2)" />
  <text x="100" y="162" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="12" fill="#1e3a8a">EST. 2025</text>
</svg>
